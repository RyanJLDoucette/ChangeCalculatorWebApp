<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Change Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <div class="header__content"><h1 class="center">Change Calculator</h1></div>
    </div>
    <div class="site-main">
        <div class="main-content">
            <div class="main-content__change-form">
                <h2 class="center">How much change do you have?</h2>
                <form>
                    <input type="text" name="change" value="Enter the change here">
                </form>
                <button type="submit" form="form" value="Submit">Make Change!</button>
            </div>
            <div class="main-content__display-change"></div>
        </div>
    </div>
</body>
</html>
